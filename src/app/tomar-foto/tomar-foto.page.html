<ion-header>
  <ion-toolbar>
    <ion-title>tomar-foto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <img [src]="photo" >
  
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf= "photo">
      <ion-fab-button (click)="savePicture()">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    

</ion-content>
